<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="icon" href="img/LOGO16mm.png">
		<script src="jquery/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css/LoginRegist.css"/>
		<title>登录注册</title>
	</head>

	<body>
		<div class="container">
			<div class="top row">
				<div class="col-md-1"></div>
				<div class="col-md-12 col-xs-6">
					<h1>UPCOMING 登录</h1></div>
				<div class="col-md-offset-8 col-md-4 col-xs-6">
					<h4>WELCOME TO UPCOMING</h4></div>
			</div>
			<div>
				<hr />
			</div>
			<div class="contant row">
				<div class="float col-md-offset-3 col-lg-6">
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active " id="Login">
							<div class="loginTitle row">
								<div class="title col-md-offset-4">
									<h2>UPCOMING 登录</h2>
								</div>
								<form class="form-horizontal" action="LoginRegister" method="get" id="formS" >
									<input type="text" style="display:none" name="loginRegist" value="login">
									<div class="form-group row" style=" margin-bottom: 30px;position: relative;">
										<label for="input-login" class="col-md-offset-2 col-md-1 control-label glyphicon glyphicon-user"></label>
										<div class="col-md-7">
											<input type="text" class="form-control " name="input-login-register" id="input-login" placeholder="学号/工号">
										</div>
									</div>
									<div id="eyes-closed" class="form-group row" style=" margin-bottom: 30px;">
										<label for="inputPassword" class="col-md-offset-2 col-md-1 control-label glyphicon glyphicon-home"></label>
										<div class="col-md-7">
											<input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
										</div>
									</div>
									<div id="" class="form-group row" style=" margin-bottom: 30px;">
										<div class="col-md-offset-8">
											<label for="forget" class="fa fa-question-circle"></label>
											<a href="#" id="forget">忘记密码</a>
										</div>
									</div>
									<button id="form-registSubmit" class="btn bg-primary col-md-3" style="position: absolute; top:327px;right: 342px;z-index: 50;">Login</button>
								</form>
							</div>
						</div>
						<div role="tabpanel" class="tab-pane" id="Register">
							<div class="loginTitle row">
								<div class="title col-md-offset-4">
									<h2>UPCOMING 注册</h2>
								</div>
								<form class="form-horizontal"  action="LoginRegister?loginRegist=register" method="get"  style="position: relative;" >
									<input type="text" style="display:none" name="loginRegist" value="register" >
									<div class="form-group row" style=" margin-bottom: 30px;">
										<label for="input-register" class="col-md-offset-1 col-md-3 control-label ">学号/工号</label>
										<div class="col-md-7">
											<input type="text" class="form-control " name="input-login-register" id="input-register" placeholder="学号/工号">
										</div>
									</div>
									<div class="form-group row" style=" margin-bottom: 30px;">
										<label for="firstInputPassword" class="col-md-offset-1 col-md-3 control-label ">密码</label>
										<div class="col-md-7">
											<input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
										</div>
									</div>
									<div class="form-group row" style=" margin-bottom: 30px;">
										<label for="secondInputPassword" class="col-md-offset-1 col-md-3 control-label">确认密码</label>
										<div class="col-md-7">
											<input type="password" class="form-control" name="secondInputPassword" id="secondInputPassword" placeholder="Password">
										</div>
									</div>
									<button id="form-registSubmit" class="btn bg-primary col-md-3" style="position: absolute; top:192px;right: 97px;z-index: 50;">Register</button>
								</form>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-offset-2  col-md-3">
							<div class="row">
								<a id="a-loginSubmit" class="btn btn-primary col-md-12" href="#Login" aria-controls="Login" role="button" data-toggle="tab">Return Login</a>
							</div>

						</div>
						<div class="col-md-offset-2 col-md-3">
							<div class="row">
								<a id="a-registSubmit" class="btn bg-primary col-md-12" href="#Register" aria-controls="Register" role="tab" data-toggle="tab">Return Register</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
